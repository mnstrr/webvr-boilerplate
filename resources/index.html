<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebVR boilerplate</title>


	<link rel="stylesheet" media="all" href="css/styles.css"/>
</head>
<body>
<div class="" id="canvasContainer"></div>
<button id="vr-fullscreen" class="button fullscreen">Toggle fullscreen mode</button>
<button id="vr-vrmode" class="button vrmode">Toggle VR mode</button>
<div id="vr-warning" class="warning">Your device does not support WebVR. See <a href="http://webvr.info" target="_blank">webvr.info</a> for assistance.</div>
</body>

<!-- import threeJS and controls/effects as examples don't support module loading yet -->
<script src="js/three/build/three.min.js"></script>
<script src="js/three/examples/js/effects/VREffect.js"></script>
<script src="js/three/examples/js/effects/StereoEffect.js"></script>
<script src="js/three/examples/js/controls/OrbitControls.js"></script>
<script src="js/three/examples/js/controls/DeviceOrientationControls.js"></script>
<script src="js/main.js"></script>

</html>
